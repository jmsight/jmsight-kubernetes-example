apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: jmsight-wordpress
  labels:
    jmsight/name: jmsight-wordpress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: wordpress
              servicePort: 80